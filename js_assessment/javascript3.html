<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>area</title>
    </head>
    <script type="text/javascript">
    function area()
    {
    var r;
    
    r=parseFloat(prompt("Enter the radius of circle"));
    var c = 3.14*r*r;

    document.write("Area of circle is: "+c);
    }
    </script>
    <body>
    <center>
        <input type="button" value="calculate area of circle" onclick="area()" />
        </center>
    </body>
</html>
