<html>
    <head>
        <title>Difference between inline and block elements</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <span>An Inline elements start within a row</span>
        <span>, Does not start a new row.</span>
        <span>Meaning that they will </span>
        <span>line up beside to each other on the same line if there is full area for them.</span>
    
    <p>Block level elements start a new row,</p>
    <p>And it covers full width area in that row.</p>
    </body>
</html>
