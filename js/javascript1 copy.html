<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>Simple Interest</title>
    </head>
    <script type="text/javascript">
    function palindrome(str) {

var len = str.length;
var mid = Math.floor(len/2);

for ( var i = 0; i < mid; i++ ) {
    if (str[i] !== str[len - 1 - i]) {
        return false;
    }
}

return true;
}
    </script>
    <body>
    <center>
        <input type="button" value="Calculate Simple Interest" onclick="palindrome()" />
        </center>
    </body>
</html>
